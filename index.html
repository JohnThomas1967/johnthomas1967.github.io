<html>
 <head>
  <style>
#banner {
    /* DEMO */
    height: 80%;
    width: 100%;
    margin-bottom: 8px;

    /* Functional */
    position: relative;
    background-image: url("Joker.png");
    background-size: cover;
    background-position: center;
}
    
#overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 50%; /* Overlay half of the image */
    width: 100%;

    /* Create linear gradient */
    background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
}

#overlay h1 {
    position: absolute; 
    bottom: 0;
}
  </style>
 </head>
  <body>
   <div id="banner">
    <div id="overlay">
      <div id="content">
       <h1>Overlay text</h1>
      </div>
     </div>
    </div>
 </body>
</html>
