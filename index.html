.hs {border-color: #c37f2a;

  position: relative;
}

.header {
  grid-area: header;
}

.footer {
  grid-area: footer;

.wrapper {

        grid-template-columns: 200px 200px 200px;
        grid-template-areas:
    "header  header  header"
        "sidebar content content"
        "footer  footer  footer";
        background-color: #fff;
        color: #444;
    }


.box {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 50px;
  font-size: 150%;
}

.header,
.footer {
  background-color: #999;
}

.topleft {
    position: absolute;
    top: 0px;
    left: 200px;
    transform: rotate(15deg) scale(0.4,0.4);
}

.stripe-2 {
  color: black;
  background: repeating-linear-gradient(
    45deg,
    transparent,
    transparent 10px,
    #000000 10px,
    #000000 20px
  ),
  linear-gradient(
    to bottom,
    #f5c103,
    #000000
  )
}

 </head>
