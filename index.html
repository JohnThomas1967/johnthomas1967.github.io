<html>
 <head>
  <style>
body {background-color:white; color:white; text-shadow: 2px 2px 4px #000000;}
   a:link, a:hover, a:active, a:visited{color:c37f2a;}
.headingStyle {border-color:c37f2a; color:f5c103, font-size:larger;}   

.sidebar {
  grid-area: sidebar;
}

.content {
  grid-area: content;
  position: relative;
}

.header {
  grid-area: header;
}

.footer {
  grid-area: footer;
}

.wrapper {
        display: grid;
    grid-gap: 10px;
        grid-template-columns: 200px 200px 200px;
        grid-template-areas:
    "header  header  header"
        "sidebar content content"
        "footer  footer  footer";
        background-color: #fff;
        color: #444;
    }


.box {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 50px;
  font-size: 150%;
}

.header,
.footer {
  background-color: #999;
}

.topleft {
  position: absolute;
  top: 0;
  left: 0;
}

.topright {
  position: absolute;
  top: 0;
  right: 0;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 0;
}

.bottomright {
  position: absolute;
  bottom: 0;
  right: 0;
}

.module {
  background: white;
  border: 1px solid #ccc;
  margin: 3%;
  > h2 {
    padding: 1rem;
    margin: 0 0 0.5rem 0;
  }
  > p {
    padding: 0 1rem;
  }
}

.stripe-2 {
  color: black;
  background: repeating-linear-gradient(
    45deg,
    transparent,
    transparent 10px,
    #000000 10px,
    #000000 20px
  ),
  linear-gradient(
    to bottom,
    #f5c103,
    #000000
  )
}

  </style> 
 </head>
<body>

 <div class="wrapper">
  <div class="module">
  <h2 class="stripe-2">[....].</h2>
 </div> 
  <div class="box header"><span class="headingStyle">1 7 8</span></div>
  <div class="box sidebar">
    <a href="https://johntitor2063.github.io/DNDManager/Dnd5Manager.htm" />The D&D 5th Edition Single Encounter Game</a>
  </div>
  <div class="box content"><h3>The Wendol Mother</h3>
   <img src="https://johntitor2063.github.io/WendolMother.png"><br>
   <a href="https://www.fox.com/bless-the-harts/" />Bless the Harts</a>

  </div>
  <div class="box footer">#QAnon #8Kun</div>
</div>

</body>
</html>
