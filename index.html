<html>
 <head>
  <style>

a:link,
a:hover,
a:active,
a:visited
{color: #c37f2a;}   

@font-face
{
 font-family: "Badaboom";
 src: url("Badaboom.ttf");
}    
   
body 
{
background-color: #4c4c4c;
border-radius: 5px;    
color: #ffffff;
font-family: "Comic Sans"; 
padding: 5px;
text-shadow: 2px 2px 4px #000000;
}

.ComicTitle
{
color: #f5c103;
font-family: "Badaboom"; 
}   
   
.ImgPanel
{
clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
}

.ImgText
{
 background-color: rgba(96, 41, 169, 0.7); 
 bottom: 0;
 left: 0;
 opacity: 0;
 position: absolute;
 right: 0;
 top: 0;
 transition: 0.5s ease;
 overflow: hidden; 
 shape-outside: polygon(31% 0, 100% 0%, 100% 100%, 32% 100%);
}

.stripe-2
{
color: white;
background: repeating-linear-gradient(
45deg,
transparent,
transparent 10px,
#000000 10px,
#000000 20px
),
linear-gradient(
to bottom,
#f5c103,
#000000
)
}

  </style> 
 </head>
<body>
 <div class="ComicTitle"><span class="stripe-2">John Titor Fan</span>
 
  <div class="ImgPanel">
   <img
     src="110MicroLEDVerge.png"
     alt="Samsung 4K 110inch MicroLED"
   >
  <div>
  
  <div class="ImgText"> 
    The Verge reports that Samsung has a new gigantic monitor that nearly covers your wall. Imagine playing PlayStation 5 on one of these!
  </div>
  <div class="ComicTitle stripe-2">
    <a href="https://johntitor2063.github.io/DNDManager/Dnd5Manager.htm" />The D&D 5th Edition Single Encounter Game</a>
   </div>

 </body>
</html>
