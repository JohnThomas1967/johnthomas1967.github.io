<html>
 <head>
  <style>

a:link,
a:hover,
a:active,
a:visited
{color: #c37f2a;}   

@font-face
{
 font-family: "Badaboom";
 src: url("Badaboom.ttf");
}    
   
body 
{
background-color: white;
display: grid;
font-family: "Comic Sans";
grid-gap: 10px;
grid-template-columns: repeat(auto-fill, minmax(500px,1fr));
text-shadow: 2px 2px 4px #000000;
}

img
{
clip-path: circle(42.43% at 49.58% 52.83%);
transform: scale(0.7);   
}

.box
{
background-color: #4c4c4c;
border-radius: 5px;    
color: #ffffff;
font-size: 150%; 
padding: 5px;
}
   
.content
{
grid-area: content;
position: relative;
}   

.footer 
{
grid-area: footer;
}

.footerImg
{   
shape-outside: polygon(10px 10px, 20px 20px, 30px 30px);
width: 300px;
height: 300px;
float: left;
}
  
.header
{
grid-area: header;
}   

.header,
.footer
{
background-color: #999;
}

.hs
{
border-color: #c37f2a;
color: #f5c103;
font-size: xxx-large;
font-family: "Badaboom"; 
}
  
.sidebar
{
grid-area: sidebar;
}

.stripe-2
{
color: white;
background: repeating-linear-gradient(
45deg,
transparent,
transparent 10px,
#000000 10px,
#000000 20px
),
linear-gradient(
to bottom,
#f5c103,
#000000
)
}

.wrapper
{
display: grid;
grid-gap: 10px;
grid-template-areas:
"header  header  header"
"content content sidebar"
"footer  footer  footer";
}

  </style> 
 </head>
<body>
 <div class="wrapper">
  <div class="box header"><span class="stripe-2">John Titor Fan Ren1999</span>
  </div>
  
   <div class="box content">
    <span class="hs">The Entire Wall</span><br>
     <span class='footerImg'>
       <img
         src="110MicroLEDVerge.png"
         alt="Samsung 4K 110inch MicroLED"
       >
       The Verge reports that Samsung has a new gigantic monitor that nearly covers your wall. Imagine playing PlayStation 5 on one of these!
      </div>
  
   <div class="box sidebar">
    <a href="https://johntitor2063.github.io/DNDManager/Dnd5Manager.htm" />The D&D 5th Edition Single Encounter Game</a>
   </div>
 
   <div class="box footer">TT
   </div>
 
  </div>

 </body>
</html>
