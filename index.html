<html>
 <head>
  <style>
   body {background-color:white; color:white; text-shadow: 2px 2px 4px #000000;}
h1, h2, h3 {border-width:1px; border-color:c37f2a; color:f5c103}   

.sidebar {
  grid-area: sidebar;
}

.content {
  grid-area: content;
  position: relative;
}

.header {
  grid-area: header;
}

.footer {
  grid-area: footer;
}

.wrapper {
        display: grid;
    grid-gap: 10px;
        grid-template-columns: 200px 200px 200px;
        grid-template-areas:
    "header  header  header"
        "sidebar content content"
        "footer  footer  footer";
        background-color: #fff;
        color: #444;
    }


.box {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 50px;
  font-size: 150%;
}

.header,
.footer {
  background-color: #999;
}

.topleft {
  position: absolute;
  top: 0;
  left: 0;
}

.topright {
  position: absolute;
  top: 0;
  right: 0;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 0;
}

.bottomright {
  position: absolute;
  bottom: 0;
  right: 0;
}

  </style> 
 </head>
<body>

 <div class="wrapper">
  <div class="box header">Header</div>
  <div class="box sidebar">Sidebar</div>
  <div class="box content">Content
    <br /> <h1>The four arrows are inline images inside the content area.
   <a href="https://www.fox.com/bless-the-harts/" />Bless the Harts</a></h1>

  </div>
  <div class="box footer">Footer</div>
</div>

</body>
</html>
