<html>
<head>
<style>


body {
  margin: 40px;
}

    .wrapper {
        display: grid;
    gap: 10px;
        grid-template-columns: 150px 100px 150px 100px ;
        grid-template-rows: repeat(1,minmax(100px,auto));
        background-color: #fff;
        color: #444;
    }

    .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
    }

    .box .box {
        background-color: #ccc;
        color: #444;
    }

    .a {
        grid-column: 1 / 3;
    }

    .b {
        grid-column: 4 ;
    }

    .c {background-color: blue;
        clip-path: polygon(100% 0, 0 0, 0 100%);
        grid-column: 1;
        grid-row: 2;
       }
  
    .d {background-color: green;
        clip-path: polygon(100% 0, 0 0, 0 100%);
        grid-column: 1;
        grid-row: 3;
       }
  
.e{display: grid;
   grid-column: 2;
   grid-row: 1;
   grid-template-columns: subgrid;
   grid-template-rows: subgrid;
  }
  
.g{display: grid;
   grid-column: 2;
   grid-row: 3;
   grid-template-columns: subgrid;
   grid-template-rows: subgrid;
  }  

.stripe-1{background: repeating-linear-gradient(
          45deg,
          black,
          black 10px,
          #EED202 20px,
          #EED202 20px
         );
          color: white;
          height:20px;
          width:200px;
         }  
  
   </style>
  </head>
 <body>
  <div class="wrapper">
   <div class="box a"><div class="stripe-1"></div><p>John QAnon Titor</div>
   <div class="box b"><img src="Titor.png"></div>
   <div class="box c">2019.10.13</div>
   <div class="box d">2019.10.12</div>  
   <div class="box e">
    <div class="box f"><img src="Joker.png"></div>
   </div>
   <div class="box g">    
    <div class="box h"><img src="HorridHenryBookCover.png"></div>
   </div>  
  </div>
 </body>
</html>
