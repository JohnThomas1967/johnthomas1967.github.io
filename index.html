<html>
 <head>
  <style>

a:link,
a:hover,
a:active,
a:visited
{color: #c37f2a;}   
 
body 
{
background-color: white;
display: grid;
grid-gap: 10px;
grid-template-columns: repeat(auto-fill, minmax(500px,1fr));
text-shadow: 2px 2px 4px #000000;
}

img
{clip-path: circle(42.43% at 49.58% 52.83%);}
   
.box
{
background-color: #4c4c4c;
border-radius: 5px;    
color: #ffffff;
font-size: 150%; 
padding: 5px;
}
   
.content
{
grid-area: content;
position: relative;
}   

.footer 
{
grid-area: footer;
}

.footerImg
{   
shape-outside: circle(35.33% at 129px 137px);
width: 300px;
height: 300px;
float: left;
}
  
.header
{
grid-area: header;
}   

.header,
.footer
{
background-color: #999;
}

.hs
{
border-color: #c37f2a;
color: #f5c103;
font-size: xxx-large;
}
  
.sidebar
{
grid-area: sidebar;
}

.stripe-2
{
color: black;
background: repeating-linear-gradient(
45deg,
transparent,
transparent 10px,
#000000 10px,
#000000 20px
),
linear-gradient(
to bottom,
#f5c103,
#000000
)
}

.wrapper
{
display: grid;
grid-gap: 10px;
grid-template-areas:
"header  header  header"
"content content sidebar"
"footer  footer  footer";
}

  </style> 
 </head>
<body>
 <div class="wrapper">
  <div class="box header">
   <span class="stripe-2"><span class="hs">1 7 8</span></span><span style="text-align: right;">#QAnon #8Kun</span>
  </div>
  
   <div class="box content">
    <span class="hs">The Wendol Mother</span><br>
     <span class='footerImg'><img src="https://johntitor2063.github.io/1de3ce63462831cc6c2592bc7ad6b9cf.gif"></span>
      "..Michael Crichton's novel Eaters of the Dead, which is a loose retelling of the tale of Beowulf combined with Ahmad ibn Fadlan's historical account of the Volga Vikings."
   </div>
  
   <div class="box sidebar">
    <a href="https://johntitor2063.github.io/DNDManager/Dnd5Manager.htm" />The D&D 5th Edition Single Encounter Game</a>
   </div>
 
   <div class="box footer">TT
   </div>
 
  </div>
 </body>
</html>
