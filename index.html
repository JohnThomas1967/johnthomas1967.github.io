<html>
 <head>
  <style>

a:link,
a:hover,
a:active,
a:visited
{color:c37f2a;}   

body 
{
background-color:white;
color:white;  
display: grid;
grid-gap: 10px;
grid-template-columns: repeat(auto-fill, minmax(500px,1fr));
text-shadow: 2px 2px 4px #000000;
}

.box
{
background-color: #444;
border-radius: 5px;    
color: #fff;
font-size: 150%; 
padding: 50px;
}
   
.content {
  grid-area: content;
  position: relative;
}   
.footer {
  grid-area: footer;
}
.footerImg{   
  clip-path: circle(70.44% at 49.58% -652.83%);
   }

.footerText{   
  shape-outside: circle(70.44% at 49.58% -652.83%);  
   }      
.header {
  grid-area: header;
}   
.header,
.footer {
  background-color: #999;
}
.hs {border-color: #c37f2a;
     color: #f5c103;
     font-size: xxx-large;
    }

.sidebar {
  grid-area: sidebar;
}
.stripe-2 {
  color: black;
  background: repeating-linear-gradient(
    45deg,
    transparent,
    transparent 10px,
    #000000 10px,
    #000000 20px
  ),
  linear-gradient(
    to bottom,
    #f5c103,
    #000000
  )
}
.topleft {
    position: absolute;
    top: 0px;
    left: 200px;
    transform: rotate(15deg) scale(0.4,0.4);
}   
.wrapper {
        display: grid;
    grid-gap: 10px;
        grid-template-areas:
    "header  header  header"
        "sidebar content content"
        "footer  footer  footer";
        background-color: #fff;
        color: #444;
    }
   </style> 
 </head>
<body>

 <div class="wrapper">

  <div class="box header">
  <span class="stripe-2"><span class="hs">1 7 8</span></span>#QAnon #8Kun
  </div>
  <div class="box sidebar">
    <a href="https://johntitor2063.github.io/DNDManager/Dnd5Manager.htm" />The D&D 5th Edition Single Encounter Game</a>
  </div>
<div class="box content" bis_skin_checked="1"><span class="hs">The Wendol Mother</span><br>"..Michael Crichton's novel Eaters of the Dead, which is a loose retelling of the tale of Beowulf combined with Ahmad ibn Fadlan's historical account of the Volga Vikings."
   <div class="topleft" bis_skin_checked="1"><img src="https://johntitor2063.github.io/WendolMother.png"></div><br>
</div>
<div class="box footer">
 <span class='footerImg'><img src="https://johntitor2063.github.io/1de3ce63462831cc6c2592bc7ad6b9cf.gif"></span>
 <span class='footerText'>This is some text.</span>  
 </div>
</div>
</body>
</html>
