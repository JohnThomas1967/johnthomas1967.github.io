<html>
<head>
<style>


body {
  margin: 40px;
}

    .wrapper {
        display: grid;
    gap: 10px;
        grid-template-columns: 150px 100px 150px 100px ;
        grid-template-rows: repeat(3,minmax(100px,auto));
        background-color: #fff;
        color: #444;
    }

    .box {
        background-color: #444;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;

    }

    .box .box {
        background-color: #ccc;
        color: #444;
    }

    .a {
        grid-column: 1 / 3;
    }

    .b {
        grid-column: 4 ;
    }

    .c {
      grid-column: 1;
    grid-row: 2 / 4;
    }

    .d{
    
    grid-column: 2 / 5;
    grid-row: 2 / 4;
        display: grid;
      grid-template-columns: subgrid;
    grid-template-rows: subgrid;
    }

.stripe-1 {
  color: white;
  background: repeating-linear-gradient(
    45deg,
    black,
    black 10px,
    #EED202 20px,
    #EED202 20px
  );
  height:20px;
  width:200px;
}  
  
</style>
</head>
<body>


<div class="wrapper">
  <div class="box a"><div class="stripe-1"></div><p>John QAnon Titor</div>
  <div class="box b"><img src="Titor.png"></div>
  <div class="box c">C</div>
  <div class="box d">
    <div class="box e"><img src="Joker.png"></div>
    <div class="box f">F</div>
    <div class="box g"><img src="HorridHenryBookCover.png"></div>
    <div class="box h">H</div>
    <div class="box i">I</div>
    <div class="box j">J</div>
    <div class="box k">K</div>
    <div class="box l">L</div>
    <div class="box m">M</div>
  </div>
</div>
</body>
</html>
